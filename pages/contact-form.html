  <main class="contact-page">


<section style="margin-left: 100px; margin-right: 100px; margin-top: 50px;">

  <h2 style="text-align: center; font-family: monospace;">Contact:</h2>
    
  <div" class="mb-3"></div>
        <label for="name-input" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name-input" name="name-input" required placeholder="">
      </div>
  <div" class="mb-3">
        <label for="email-input" class="form-label">Your email address:</label>
        <input type="email" class="form-control" id="email-input" name="email" required placeholder="name@example.com">
      </div>
      <div" class="mb-3"></div>
      <label for="phone-input" class="form-label" name="phone">Phone number: (optional)</label>
      <input type="tel" class="form-control" id="email-input" placeholder="+1 (123) 456 7890">
    </div>
      <div class="mb-3">
        <label for="message-area" class="form-label">Write your message here:</label>
        <textarea class="form-control" id="message-area" name="message" required placeholder="Tell me a little about yourself, your new music, and what you'd like our collaboration to look like. " rows="3"></textarea>
      </div>
      <div class="mb-3"></div>
        <label for="social-link" class="form-label">link to music: (optional)</label>
        <textarea class="form-control" id="social-link" placeholder="for example Instagram, YouTube or Spotify" rows="1"></textarea>
      </div>

<div>
  <button style="color: black; margin-top: 15px; border: none; padding: 10px; background-color: rgb(203, 202, 202);" type="mail" class= "button"><a style="color: black;" href="mailto:someone@example.com">Send email</a></button>

</div>
     
</section>
